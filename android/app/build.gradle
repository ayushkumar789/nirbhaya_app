buildscript {
    ext.kotlin_version = '2.0.20' // Update to the latest Kotlin version
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.android.tools.build:gradle:8.0.2"
        classpath 'com.google.gms:google-services:4.4.2' // This should be the latest version, consider updating if possible
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

plugins {
    id "com.android.application"
    id "kotlin-android"
    id "com.google.gms.google-services" // Should be in the app-level build.gradle, but keeping here as it's correctly placed in both
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.nirbhaya_app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    defaultConfig {
        applicationId = "com.example.nirbhaya_app"
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation "androidx.core:core-ktx:1.13.1"
    implementation platform('com.google.firebase:firebase-bom:33.2.0') // Updated to the latest version of Firebase BOM
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-analytics'
    // Note: 'firebase-core' is not needed anymore if you use Firebase BOM
}
